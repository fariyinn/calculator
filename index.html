<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset = 'UTF-8'>
        <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
        <meta name = 'viewport' content = 'width=device-width, initial-scale = 1.0'>

        <title>calculator</title>
    </head>
    <body>
        <input type = 'text' disabled id = 'display' value = ''/>

        <button id = 'allClear' value = ''>AC</button>

        <div class = 'numberButtons'>
            <button id = 'zero' value = '0'>0</button>
            <button id = 'one' value = '1'>1</button>
            <button id = 'two' value = '2'>2</button>
            <button id = 'three' value = '3'>3</button>
            <button id = 'four' value = '4'>4</button>
            <button id = 'five' value = '5'>5</button>
            <button id = 'six' value = '6'>6</button>
            <button id = 'seven' value = '7'>7</button>
            <button id = 'eight' value = '8'>8</button>
            <button id = 'nine' value = '9'>9</button>
        </div>

        <div class = 'operatorButtons'>
            <button id = 'additionSign'>&#43</button>
            <button id = 'subtractionSign'>&#45</button>
            <button id = 'multiplicationSign'>&#215</button>
            <button id = 'divisionSign'>&#247</button>
            <button id = 'equalsSign'>&#61</button>
        </div>

        <script src = './script.js'></script>
    </body>
</html>
