<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset = 'UTF-8'>
        <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
        <meta name = 'viewport' content = 'width=device-width, initial-scale = 1.0'>

        <title>calculator</title>

        <link rel = 'stylesheet' href = './styles.css'>
    </head>
    <body>
        <input type = 'text' disabled id = 'display' value = ''/>

        <button id = 'allClear'>AC</button>

        <div class = 'numberButtons'>
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>

        <div class = 'operatorButtons'>
            <button id = 'decimal'>.</button>
            <button id = 'backspace'>←</button>
            <button id = 'power'>^</button>
            <button id = 'plusMinus'>+/-</button>
            <button>+</button>
            <button>-</button>
            <button>×</button>
            <button>÷</button>
            <button>=</button>
        </div>

        <script src = './script.js'></script>
    </body>
</html>
